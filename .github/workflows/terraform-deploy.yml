name: Deploy Azure Infra

on:
  # Manual trigger â€“ safer for infrastructure changes
  workflow_dispatch:

jobs:
  terraform:
    runs-on: ubuntu-latest

    permissions:
      # Required for Azure OIDC authentication
      id-token: write
      # Allows reading repo contents
      contents: read

    env:
      # Required for Terraform + AzureRM provider to use OIDC
      ARM_USE_OIDC: true
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}

    steps:

      # -------------------------
      # CHECKOUT CODE
      # -------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        # Pulls your code so terraform can run on it

      # -------------------------
      # INSTALL TERRAFORM
      # -------------------------
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5
        # Installs the required Terraform CLI version

      # -------------------------
      # AZURE LOGIN WITH OIDC
      # -------------------------
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        # This securely logs in without secrets/passwords using OIDC identity token

      # -------------------------
      # CREATE TF BACKEND (on-the-fly)
      # -------------------------
      # Terraform CANNOT create its own backend. So we create it via Azure CLI here.

      - name: Create Resource Group for TF backend
        run: |
          az group create \
            --name rg-tfstate \
            --location eastus
        # Creates the backend RG if it does not exist (idempotent)

      - name: Create Storage Account for TF backend
        run: |
          az storage account create \
            --name sttfstate001 \
            --resource-group rg-tfstate \
            --location eastus \
            --sku Standard_LRS
        # This holds the remote terraform state (secure & shared)

      - name: Create Blob Container for Terraform state
        run: |
          az storage container create \
            --name tfstate \
            --account-name sttfstate001 \
            --auth-mode login
        # Terraform state will be stored in "tfstate" container

      # -------------------------
      # TERRAFORM INIT
      # -------------------------
      - name: Terraform Init
        working-directory: azure_infra_tf
        run: terraform init
        # This will now detect the remote backend and connect to it

      # -------------------------
      # TERRAFORM FORMAT CHECK
      # -------------------------
      - name: Terraform Format Check
        working-directory: azure_infra_tf
        run: terraform fmt -check
        # Ensures your Terraform code is properly formatted

      # -------------------------
      # TERRAFORM VALIDATE
      # -------------------------
      - name: Terraform Validate
        working-directory: azure_infra_tf
        run: terraform validate
        # Syntax and schema validation

      # -------------------------
      # TERRAFORM PLAN
      # -------------------------
      - name: Terraform Plan
        working-directory: azure_infra_tf
        run: terraform plan
        # Plan uses terraform.tfvars automatically (no -var-file needed)

      # -------------------------
      # TERRAFORM APPLY (only on main branch)
      # -------------------------
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        working-directory: azure_infra_tf
        run: terraform apply -auto-approve
        # Apply is only allowed from "main" for safety
